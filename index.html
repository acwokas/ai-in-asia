      (function() {
        var stored = localStorage.getItem('theme');
        var isDark = stored ? stored === 'dark' : !window.matchMedia('(prefers-color-scheme: light)').matches;
        if (isDark) document.documentElement.classList.add('dark');
      })();
    </script>
