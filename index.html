    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://pbmtnvxywplgpldmlygv.supabase.co" />

    <link rel="preload" as="image" href="https://pbmtnvxywplgpldmlygv.supabase.co/storage/v1/object/public/article-images/" imagesrcset="640w, 960w, 1280w" imagesizes="(max-width: 768px) 100vw, 1280px" fetchpriority="high" />
    
    <!-- Cache static assets -->
    <meta http-equiv="Cache-Control" content="public, max-age=31536000, immutable" />
    
    <link rel="alternate" type="application/rss+xml" title="AI in ASIA RSS Feed" href="https://aiinasia.com/rss" />

    <!-- Fallback Open Graph tags (will be replaced by Article component) -->
    <meta property="og:type" content="article" />
    <meta property="og:site_name" content="AI in ASIA" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Fallback Twitter Card tags (will be replaced by Article component) -->
    <meta name="twitter:card" content="summary_large_image" />

</head>
